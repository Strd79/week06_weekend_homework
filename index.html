<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Create a Shopping List</h1>
    </header>
    <main>
        <h3>What would you like to add to your shopping list?</h3>
        <form id="shopping-list-form">
            <div id="form-wrapper">
                <div class="form-item">
                    <label for="shoppingItem" class="field-title">Shopping item:</label>
                    <input type="text" id="shoppingItem" required>
                </div>

                <div class="form-item">
                    <label for="quantity" class="field-title">Quantity:</label>
                    <input type="number" id="quantity" required>
                </div>

                <div class="form-item">
                    <label for="department" class="field-title">Department:</label>
                    <select id="department" required>
                        <option value="" selected disabled>Select a department</option>
                        <option value="Fruit & Veg">Fruit & Veg</option>
                        <option value="Chillers">Chillers</option>
                        <option value="Meat & Fish">Meat & Fish</option>
                        <option value="Grocery">Grocery</option>
                        <option value="Frozen Food">Frozen Food</option>
                        <option value="Alcohol">Alcohol</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="notes" class="field-title">Notes:</label>
                    <textarea id="notes" cols="30" rows="2"></textarea>
                </div>
            </div>
            <input type="submit" value="Add to list">
        </form>
        <h2>Shopping list:</h2>
        <ul id="shopping-list">

        </ul>
        <button id="delete-list">Clear shopping list</button>
    </main>
</body>
</html>
